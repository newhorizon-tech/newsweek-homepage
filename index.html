<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsweek Homepage</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/c665918476.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark justify-content-between align-items-center flex-nowrap">
      <a class="navbar-brand" href="http://test.com"><img src="img/logo-small.png" alt="Newsweek logo"></a>
      <div class="side-nav d-flex align-items-center">
        <i class="fas fa-user nav-item px-2"></i>
        <button class="btn btn-warning">Subscribe > </button>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>


  <main>
  <div class="col1"></div>
  <div class="col2">
    <section class="top-story">
      <article class="story">
        <img src="img/top-story.jpg" alt="">
        <p>San Francisco Residents Share Videos, Photos Of 'Apocalyptic' Skies As Wildfires Burn Nearby</p>
        <p>The afternoon skies were bright orange in San Francisco on Wednesday as nearby wildfires continue to blaze across the state.</p>
      </article>
    </section>
  </div>
  <div class="col3"></div>
</main>
</body>

</html>
